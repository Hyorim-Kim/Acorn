<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
클라이언트가 서버로 값 전달
<br>
GET 방식 : 소량의 자료를 요청 파일명 뒤에 parameter로 전송 - 보안에 문자
<br>
<a href="d_receive.jsp?irum=tom&nai=22">서버로 값 전달</a>
<br><br>
<form action="d_receive.jsp" method="post">
	<table border="1">
		<tr>
			<td>이름 : </td>
			<td><input type="text" name="irum" value="홍길동"></td>
		</tr>
		<tr>
			<td>나이 : </td>
			<td><input type="number" name="nai" placeholder="숫자만"></td>
		</tr>
		<tr>
			<td>비번 : </td>
			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="전송">
				<input type="reset" value="초기화">
				</td>
		</tr>
	</table>
</form>
</body>
</html>
