<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		document.getElementById("btnOk").onclick = function(){
			frm.submit();
		}
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td><img src="images/pic1.jpg" title="곧 매진~ "/></td>
			<td>
				<pre>
					품명 : 체리
					가격 : 15,000원
					생산자 및 소재지 : 농장 
				</pre>
			</td>
		</tr>
		 	<td colspan="2">
				 <form action="./Cart" name="frm" method="post">
					 <input type="hidden" name="name" value="체리"/>
					 <input type="hidden" name="price" value="15000"/>
					 <input type="button" id="btnOk" value="장바구니에 담기">
					 <input type="button" id="btnCancel" value="홈으로" onclick="history.back()">
				 </form>
			 </td>
	</table>
</body>
</html>
