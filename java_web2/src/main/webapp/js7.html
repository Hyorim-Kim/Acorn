<script>

	}

		func();   // f1함수를 호출
	}
	
	function f3(f){
		//return f();
		return f;  // 반환값이 함수 객체
	}

		re = f3(f1);
		re();
		f3(f1)();  // f1함수 객체를 받은 후 실행
	}
	
	
</script>

<script>
	document.write("<br/>js에서 함수 내의 변수 scope ---<br>");
	let a1 = 10;  // 전역변수
	const b1 = 20;
	
	function func1(){
		let c1 = 30;  // 지역 변수
		const d1 = 40;
		document.write("<br/>a1:", a1, ", b1:", b1);
	 	document.write("<br/>c1:", c1, ", d1:", d1);
	 	function func2(){
			 let e1 = 50;
			 document.write("<br/>e1:", e1)  // e1은 func2의 멤버
			 document.write("<br/>a1:", a1, ", b1:", b1);  // 얘네는 전역
 	 	 	 document.write("<br/>c1:", c1, ", d1:", d1);   // 얘들은 func1의 멤버
		 }
		 func2();
		 //document.write("<br/>e1:", e1);   // err : e1은 func2의 멤버
	}
	func1();
	document.write("<br/>func1 밖에서 a1:", a1, ", b1:", b1);
	// document.write("<br/>func1 밖에서 c1:", c1, ", d1:", d1);  // err

	// 함수 밖에서는 함수 안의 멤버 참조 불가능
	
</script>
