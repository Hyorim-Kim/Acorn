<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>builtin function(내장 함수)</h2>
<script>
	document.write("문자 관련 함수 ---<br>");
	let str = "Java script Language";
	document.write("<br>str.length ==>", str.length);
	document.write("<br>str.charAt(2) ==>", str.charAt(2));  // 0번째부터 2번째까지
	document.write("<br>str.indexOf('v') ==>", str.indexOf('v'));
	document.write("<br>str.substr(1,3) ==>", str.substr(1,3));  // 1번째부터 3번째까지
	document.write("<br>str.substring(1,3) ==>", str.substring(1,3)); // 1번째부터 3-1번째까지 (종료 위치의 -1까지 문자열을 취함)
	
	document.write("<br>스타일 관련 함수 ---<br>");
	document.write("<br>style ==>", str.bold());
	document.write("<br>style ==>", str.bold().fontcolor('#ff0000').fontsize(5));
	document.write("<br>style ==>", str.strike());
	
	document.write("<br>수학 관련 함수 ---<br>");
	document.write("<br>Math.abs(-7) ==>", Math.abs(-7));
	document.write("<br>Math.round(3.7) ==>", Math.round(3.7));
	document.write("<br>Math.random() ==>", Math.random());
	
	document.write("<br>날짜 관련 함수 ---<br>");
	let d = new Date("jan 1, 2000");
	document.write("<br>Date() ==>", d);
	document.write("<br>Date() ==>", d.getFullYear() + " " + d.getMonth() + 1);
	
	document.write("<br>기타 함수 ---<br>");
	document.write("<br>eval() ==>", "10 + 5", " ", eval("10 + 5"));
	document.write("<br>parseInt() ==>", parseInt("10.5") + 2);  // parseInt는 반올림 버림
	document.write("<br>parseInt() ==>", parseInt("10.5") + 2);
	
	let ss = encodeURI("스타벅스");  // 2진화(암호화) : 웹을 통해 서버로 한글자료 전달시
	document.write("<br>", ss);
	ss = decodeURI(ss)
	document.write("<br>", ss);
	
	document.write("<br>isNaN() ==>", isNaN("3"));  // Not a Number? -> 숫자라 false
	document.write("<br>isNaN() ==>", isNaN("abc"));
	
	// 별도의 창 열기
	open("js1.html", "_blank", "width=300, height=200, left=200, top=200")  // 파일명, 출력형태, 속성 순
	
	// ...
</script>
</body>
</html>
