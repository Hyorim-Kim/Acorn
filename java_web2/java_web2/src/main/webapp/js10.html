<script>
document.write("<hr>반복문 for에서 못다한 이야기 마저 할까요");
function func(...ar){
	document.write("<br>", ar.length);
	document.write("<br>");
	
	for(let i=0; i<ar.length; i++){
		document.write(ar[i] + " ");
	}
	
	document.write("<br>");
	for(let data of ar){  // 배열의 경우만 가능
		document.write(data + " ");
	}
	
	document.write("<br>");
	ar.forEach(function(obj){  // ar 배열의 요소값이 obj에 하나씩 들어감, forEach에 의해 함수 호출
		document.write(obj + " ");
	});
	
	document.write("<br>");
	ar.forEach(obj => document.write(obj + " "));  // forEach는 함수를 수행하는 함수
}

func('국인', '예진', '준호', '한잔')

// callback function
document.write("<hr>callback function - 나중에 수행할 것을 예약해 두는 함수");

nice(3, ()=>console.log("짝수"), ()=>console.log("홀수"))

// callback function

function ask(question, yes, no){
	if(confirm(question))
	 	yes();
	else
	    no();
}
function showok(){
	alert("동의");
}
function showcancel(){
	alert("취소");
}

ask("동의합니까?", showok, showcancel);

// 재귀 호출 : 함수 자신을 호출 - 반복처리에 효과적(남발 금지)
// 반복 처리1 : for문
console.log(Math.pow(2, 3))  // 2를 3제곱

function powFunc1(x, n){
	let result = 1;
	// x를 n번 반복
	for(let i=0; i<n; i++){
		result *= x;
	}
	return result;
}
console.log('powFunc1 수행 후 : ', powFunc1(2, 3));

// 반복 처리2 : 재귀적인 사고를 사용
function powFunc2(x, n){
	if(n == 1){
		return x;
	}else{
		return x * powFunc2(x, n-1); // 자신을 호출
	}
}
console.log('powFunc2 수행 후 : ', powFunc2(2, 3));
</script>
